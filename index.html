<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>tic tac toe</header>
    <div class="main">
        <div class="setup">
            <div class="players">
                <form class="player-form">
                    <legend>add players</legend>
                    <div>
                        <label for="name">name</label>
                        <input type="text" name="name" id="name" maxlength="20" required>
                    </div>
                    <div>
                        <label for="mark">mark</label>
                        <input type="text" name="mark" id="mark" maxlength="1" required>
                    </div>
                    <button type="submit">add player</button>
                </form>
                <p>players</p>
                <div class="player-list"></div>
            </div>
            <div class="settings">
                <label for="size">board size</label>
                <input type="number" name="size" id="size" placeholder="3" min="3" max="10">
            </div>
            <div class="game-actions">
                <button type="button" id="start-round">start round</button>
            </div>
        </div>
        <div class="game hidden">
            <div class="controls">
                <p class="current-player">current player: </p>
                <div class="game-grid"></div>
                <p class="game-state">game is running</p>
            </div>
            <div class="buttons">
                <button type="button" id="go-back">go back</button>
                <button type="button" id="reset">reset</button>
            </div>
        </div>
    </div>
    <footer>jan Mawaku</footer>
</body>

</html>
